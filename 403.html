<body>
    <svg xmlns="http://www.w3.org/2000/svg" id="robot-error" viewBox="0 0 260 118.9">
        <defs>
            <clipPath id="white-clip">
                <circle id="white-eye" fill="#cacaca" cx="130" cy="65" r="20" />
            </clipPath>

        <use xlink:href="#text-s" fill="#2b2b2b"></use>
        <g id="robot">
            <g id="eye-wrap">
                <use xlink:href="#white-eye"></use>
                <circle id="eyef" class="eye" clip-path="url(#white-clip)" fill="#000" stroke="#2aa7cc" stroke-width="2"
                    stroke-miterlimit="10" cx="130" cy="65" r="11" />

            </g>
            <circle class="lightblue" cx="105" cy="32" r="2.5" id="tornillo" />

            <use xlink:href="#tornillo" x="50" y="60"></use>

    <h1>접근이 거부되었습니다</h1>
    <h2>서버가 스팸으로 IP를 오인했을 수 있습니다. 문제가 있다고 생각되시면 <a href="mailto:marshall@kakao.com">marshall@kakao.com</a>으로 연락 바랍니다.
    </h2>
    <script>const root=document.documentElement,eyef=document.getElementById("eyef");let cx=document.getElementById("eyef").getAttribute("cx"),cy=document.getElementById("eyef").getAttribute("cy");document.addEventListener("mousemove",e=>{let t=e.clientX/innerWidth,o=e.clientY/innerHeight;root.style.setProperty("--mouse-x",t),root.style.setProperty("--mouse-y",o),cx=115+30*t,cy=50+30*o,eyef.setAttribute("cx",cx),eyef.setAttribute("cy",cy)}),document.addEventListener("touchmove",e=>{let t=e.touches[0].clientX/innerWidth,o=e.touches[0].clientY/innerHeight;root.style.setProperty("--mouse-x",t),root.style.setProperty("--mouse-y",o)});</script>
